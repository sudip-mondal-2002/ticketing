name: tests-tickets
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
    paths:
      - tickets/**
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - run: cd tickets && npm i && npm run test:ci
      
